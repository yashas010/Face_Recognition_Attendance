{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/admin.js' %}" defer></script>
    <style>
        .center-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="{% url 'index' %}">Home</a>
    </div>

    <h2>Admin Dashboard - Manage Employees</h2>

    <form id="addEmployeeForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email ID" required>
        <input type="file" id="photo" placeholder="Photo(only JPEG/JPG)" required>
        <button type="submit">Add Employee</button>
    </form>

    <div class="center-buttons">
        <button id="viewEmployeesBtn">View Employees</button>
        <button id="viewAttendanceLogsBtn">View Attendance Logs</button>
    </div>

    <table id="employeeTable" style="display: none;">
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Photo</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <table id="attendanceTable" style="display: none;">
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Employee Name</th>
                <th>Timestamp</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

</body>
</html>
